apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-grpc
  namespace: grpc-app
  labels:
    app: spring-boot-grpc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-grpc
  template:
    metadata:
      labels:
        app: spring-boot-grpc
    spec:
      containers:
      - name: spring-boot-grpc
        image: spring-boot-grpc:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: grpc
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5