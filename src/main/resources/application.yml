spring:
  application:
    name: grpc-user-service
  grpc:
    server:
      port: 9090
      reflection-service-enabled: true
      health-service-enabled: true
    client:
      timeout: 30s

grpc:
  client:
    host: ${GRPC_CLIENT_HOST:localhost}
    port: ${GRPC_CLIENT_PORT:9090}

logging:
  level:
    br.com.grpc: DEBUG
    io.grpc: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

server:
  port: 8080
