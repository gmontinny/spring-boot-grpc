version: '3.8'

services:
  grpc-app:
    build: .
    container_name: spring-boot-grpc
    ports:
      - "8080:8080"  # REST API
      - "9090:9090"  # gRPC Server
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped